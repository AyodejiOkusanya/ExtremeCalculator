<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Extreme Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttonSection">
        <button class="button button--grey">AC</button>
        <button class="button button--grey">+/-</button>
        <button class="button button--grey">%</button>
        <button class="button button--orange">รท</button>
        <button class="button button--grey">7</button>
        <button class="button button--grey">8</button>
        <button class="button button--grey">9</button>
        <button class="button button--orange">4</button>
        <button class="button button--grey">5</button>
        <button class="button button--grey">6</button>
        <button class="button button--grey">x</button>
        <button class="button button--orange">-</button>
        <button class="button button--grey">1</button>
        <button class="button button--grey">2</button>
        <button class="button button--grey">3</button>
        <button class="button button--orange">+</button>
        <button class="button button--large button--grey">0</button>
        <button class="button button--grey">.</button>
        <button class="button button--orange">=</button>
      </div>
    </div>
  </body>
</html>
